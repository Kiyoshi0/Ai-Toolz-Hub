<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Toolz Hub</title>
  <meta name="description" content="Discover 50+ free AI tools for creators, developers, and productivity.">
  <meta name="theme-color" content="#a78bfa">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="icon" href="icon-192.png" sizes="192x192">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script defer src="main.js"></script>
</head>
<body>
  <div id="introOverlay">
    <div class="intro-content">
      <h1>🤖 Welcome to AI Toolz Hub</h1>
      <p>Explore 50+ free AI tools to help you create, write, build, design, and more.</p>
      <button id="enterBtn">🚀 Enter</button>
    </div>
  </div>
  <nav class="topbar">
    <div class="logo">🤖 AI Toolz Hub</div>
    <div class="nav-actions">
      <a href="#" class="btn ghost">Login</a>
    </div>
  </nav>
  <header class="hero">
    <h1>Discover 50+ Free AI Tools</h1>
    <p>Explore AI for writing, design, coding, video, music, and more.</p>
    <div class="search-controls">
      <input type="text" id="search" placeholder="Search tools...">
      <select id="category"></select>
      <button id="toggleFavs" class="ghost">⭐ Favorites Only</button>
    </div>
  </header>
  <main>
    <div class="grid" id="toolGrid"></div>
    <div id="loader" class="loader" aria-hidden="true">
      <div class="spinner"></div>
      <p>Loading tools...</p>
    </div>
  </main>
  <footer>
    <p>© 2025 AI Toolz Hub – Built by JV</p>
  </footer>
  <div id="toast" class="toast"></div>
</body>
</html>
